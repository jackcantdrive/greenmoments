<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>

    * {
        padding: 0;
        margin: 0;
    }

    #mainContainer {
        background-color: #000;
        min-height: 100vh;
        color: #fff;
    }

    #mainContainer p {
        font-size: 1.6vh;
    }

    #header {
        display: flex;
        align-content: center;
        justify-content: center;
        align-items: center;
        padding: 1vh;
    }

    #title {
        color: #fff;
        /* font-weight: bold; */
        font-size: 6vw;
    }

    #imageOuterContainer {
        display: flex;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    .smallImageContainer {
        /* border-radius: 3vh; */
        /*width: 28.125vh; 
        height: 50vh;*/ /* ^*16/9 */

        border-radius: 1.2vh;
        width: 14.0625vh; 
        height: 25vh;/* ^*16/9 */

        /* border: 1px solid red; */
        /* width: 40%;
        padding: 40% 22.5%;
        box-sizing: border-box;
        position: relative; */
        overflow: hidden;
    }

    .smallImageContainer img {
        /* position: absolute;
        top: 0;
        left: 0; */
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #postText {
        padding-top: 1vh;
        /* font-size: 2vh; */
    }

    #friendsPosts {
        border: 1px solid #f00;
        margin: 1vh 3vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #noFriendsPostsText {
        /* font-size: 2vh; */
    }

    .button {
        margin: 1vh;
        border-radius: 0.7vh;
        background-color: #fff;
        color: #000;
        /* width: 15vh */
        padding: 0.5vh 1vh;
    }

    .friendPost {
        margin: 1vh;
    }

    .friendTag {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .friendIcon {
        border-radius: 100%;
        /* background-color: #2e7c8a; */
        width: 1.3vh;
        height: 1.3vh;
        margin-right: 0.5vh;
    }
    
    #takeButtonContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #imagePlaceHolderBeforeTaken {
        border: 1px solid #fff;
    }
    
</style>
</head>
<body>
    <div id="mainContainer">
        <div id="header">
            <div id='title'>Sustain</div>
        </div>

        <div id="takeButtonContainer">
            <div id='imagePlaceHolderBeforeTaken' class="smallImageContainer">
            </div>
            <div class="button">
                Take your Sustain
            </div>
        </div>

        <div id="imageOuterContainer">
            <div class="smallImageContainer">
                <img src="rainforest.jpg"\>
            </div>
            <p id="postText">05:42</p>
        </div>

        <div id="friendsPosts">
            

            <div class="friendPost">
                <div class="smallImageContainer">
                    <img src="rainforest.jpg"\>
                </div>
                <p id="postText">06:56</p>
                <div class="friendTag">
                    <div class='friendIcon' style="background-color: #2e7c8a;"></div>
                    <p>jacklatthe</p>
                </div>
            </div>

            <div class="friendPost">
                <div class="smallImageContainer">
                    <img src="rainforest.jpg"\>
                </div>
                <p id="postText">07:35</p>
                <div class="friendTag">
                    <div class='friendIcon' style="background-color: #632e8a;"></div>
                    <p>maxandre</p>
                </div>
            </div>

            <!-- OR -->

            <div id="noFriendsPostsText">
                <p>Your friends haven't posted their Sustain yet. Add even more friends.</p>
            </div>
            

            <div id="addFriends" class="button">
                <p>Add Friends</p>
            </div>
        </div>
    </div>
</body>
</html>
